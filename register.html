<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- font awesome css -->
      <link rel="stylesheet" href="css/all.min.css">
      <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- start media section -->
    <div class="media mt-5">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="img-fluid w-100" alt="">
                </div>
                <div class="col-md-6 mt-5">
                    <h2 class="text-center" >Create Account </h2>
                    <h6 class="text-muted my-3  text-center">Go ahead and sign up , let everyone <br> know how awesome you are!</h6>
                    <form action="created.html" onsubmit="return validate();">
                        <div id="error"></div>

                        <div class="position-relative">
                            <i class="fa-solid fa-user position-absolute icon-content mt-3 pr-2 ml-2"></i>
                            <input class="form-control mb-3 p-4" id="name" type="text" placeholder="Username">
                        </div>

                        <div class="position-relative">
                            <i class="fa-solid fa-envelope position-absolute  mt-3 mr-5 ml-2"></i>
                            <input class="form-control mb-3 p-4 " id="email" type="text" placeholder="Email">
                        </div>

                        <div class="position-relative">
                            <i class="fa-solid fa-lock position-absolute mt-3 mr-5 ml-2" ></i>
                            <input class="form-control mb-3 p-4" id="pass" type="password" placeholder="Password">
                        </div>

                        <div class="position-relative">
                            <i class="fa-solid fa-lock position-absolute mt-3 mr-5 ml-2"></i>
                            <input class="form-control mb-3 p-4" id="confirmpass" type="password" placeholder="Confirm Password">
                        </div>
                        <input type="submit" value="Create New Account" class="btn btn-success btn-block">
                    </form>
                 
                </div>
            </div>
        </div>
    </div>
    <!-- End media section -->



    <!-- font awsome js -->
    <script src="js/all.min.js"></script>
    <!-- jquery js -->
    <script src="js/jquery.slim.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>
</html>
